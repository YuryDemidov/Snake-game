<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SNAKE</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <p class="text text--intro">Добро пожаловать в игру змейка!</p>
  <p class="text text--description">Управляйте стрелками или кнопками WASD. Цель игры — накормить змею <span class="goal"></span> раз.</p>
  <div class="text text--additional">
    <p class="text text--description">Не думайте, что это легко, скорость будет увеличиваться!</p>
    <p class="text text--description">P. S. Стены не то, чем они кажутся</p>
  </div>
  <button class="start-button" type="button">Играть</button>
  <div class="wrapper">
    <div class="window window--win">
      <span>Поздравляем, вы победили!</span>
      <button class="start-button" type="button">Сыграть снова</button>
    </div>
    <div class="window window--lose">
      <span>Вы проиграли!</span>
      <button class="start-button" type="button">Попробовать снова</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
